{%extends 'base.html' %}

{%block content%}
    <h1 class="display-1 text-center">To-Do List</h1>
    <div class="container">
        <table class="table bg-dark text-light">
            <thead>
            <tr>
                <th>No</th>
                <th>Todo Item</th>
                <th>Status</th>
                <th><a href="{{ url_for('insert') }}" class="btn btn-primary">insert</a></th>
                <th style="width: 20%"><div class="input-group " >

{#<form action="" method="get">#}
{#  <input type="search" name="searched" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />#}
{#</form>#}
</div></th>
            </tr>
            </thead>
            <tbody class="">
            {% for item in items %}
                <tr class="table-dark">
                    <td>{{ item.id }}</td>
                    <td>{{ item.todo_item }}</td>
                    <td>{{ item.status }}</td>
                    <td>
                        <a href="{{ url_for('delete', id=item.id)}}" class="btn btn-danger">delete</a>
                    </td>
                    <td>
                        <a href="{{ url_for('update', id=item.id)}}" class="btn btn-warning">update</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{%endblock%}
